<?xml version="1.0" ?>
<!DOCTYPE HTML PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta http-equiv="refresh" content="{RedirectDelay}; ,URL={NotConfirmLink}">
    <script src="{DNS}/Scripts/jquery-2.1.1.js"></script>
    <script>
        var RedirectDelay = {RedirectDelay};
        var NotConfirmLink = "{NotConfirmLink}";

        $(document).ready(function ()
        {
            setTimeout(function ()
            {
                Redirect(NotConfirmLink);
            }, RedirectDelay);
        });

        function Redirect(url)
        {
            try
            {
                window.location.href = url;
            }
            catch (ex)
            {
                window.location.assign(url);
            }
        }

    </script>
</head>
<body style="margin:0px; padding:0px; width:100%; height:100%; float:left;">
    <img src="{LogMSISDNLink}" />
</body>
</html>
